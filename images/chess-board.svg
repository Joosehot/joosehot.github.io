<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" preserveAspectRatio="xMidYMid meet">
  <!-- Centered 8x8 chessboard pattern -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <defs>
    <!-- Create a 2x2 tile (80x80). Black squares positioned so bottom-right overall square is light -->
    <pattern id="checker" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="80" height="80" fill="#ffffff" />
      <!-- Put blacks at top-right and bottom-left to make top-left and bottom-right light -->
      <rect x="40" y="0" width="40" height="40" fill="#000000" />
      <rect x="0" y="40" width="40" height="40" fill="#000000" />
    </pattern>
  </defs>

  <!-- Board dimensions -->
  <!-- We'll center a 320x320 board inside the 600x400 canvas -->
  <g id="board" transform="translate(140,40)">
    <!-- Outer border/background -->
    <rect x="0" y="0" width="320" height="320" fill="#ffffff" stroke="#000000" stroke-width="4" rx="6" ry="6" />
    <!-- Fill with checker pattern -->
    <rect x="0" y="0" width="320" height="320" fill="url(#checker)" />
  </g>

</svg>